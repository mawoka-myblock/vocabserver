<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register here!</title>
    <script src="/static/js/register.js"></script>
    <script src="https://hcaptcha.com/1/api.js?" async defer></script>
</head>
<body>
<div>
    Email
    <input type="text" placeholder="hans@wurst.com" id="mail">
</div>
<div>
    Passwort
    <input type="password" placeholder="gzhdhijhgfzihjs" id="passwd">
</div>
<div>
    Password wiederholen
    <input type="password" placeholder="gzhdhijhgfzihjs" id="passwd2">
</div>
<div class="h-captcha" data-sitekey="c87f4efb-6dc7-40b8-8e89-85df296f8166" id="captcha" data-callback="captcha_done"></div>
<button id="submit" onclick="submit()">Submit</button>
<p style="visibility: hidden" id="errorlabel">ERROR</p>
</body>
</html>
